<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KnockOut Mine Sweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<!-- Javascript Goes Here -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	<script src="js/application.js"></script>
	<script src="js/level.js"></script>
	<script src="js/gridItem.js"></script>
	<script src="js/minesko.js"></script>
	<script src="js/timer.js"></script>
	<script>
		 $(function() {
			ko.applyBindings(new mineSweeper.MineSweeperViewModel());
		}); 
		
	</script>
	<style>
	.sweepButton {width:30px;height:30px;}
	</style>
    <!-- styles -->
	
  </head>

  <body>
	<div class="container" id="content">
		<div id="Watch"><label data-bind="text:minutesDisplay"></label>:<label data-bind="text:secondsDisplay"></label></div>
		<label></label>
		<select data-bind="options: $root.levels, optionsText:'description', value: level">		
		</select>
		<button data-bind="click: generateGrid">Start Game!</button>
		<table>
		<tbody data-bind="foreach: grid" >
			<tr data-bind="foreach: $data">
				<td><button class="sweepButton" data-bind="text: $data.display, click: $root.OpenItem, enable: !$data.open()"></button></td>
			</tr>
		</tbody>
		</table>
	</div> 
	 </body>
</html>
